<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="./style/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
	<div class="viewport">
		<section class="seccionLogin">
			<h4>Instituto Superior de Formacion Docente<br>y Tecnica N° 24- Bernal, Buenos Aires</h4>
			<div class="containerLogin">
				<div class="logo">
					<img src="./img/universidad.png">
					<span>Sadis</span>
				</div>
				<h4>Login</h4>
				<form class="form">
					<label for="usuario" class="itemForm">Usuario</label>
					<input id="usuario" type="text"  placeholder="Usuario" class="itemForm input">
					<label for="password" class="itemForm">Contraseña</label>
					<input id="password" type="password" placeholder="Contraseña" class="itemForm input">	
				</form>
				<button id="ingresar">Iniciar Sesion</button>		
			</div>
			<div class="redes">
				<span>Redes del Instituto</span>
				<div>
					<a href="https://www.facebook.com/groups/806336312774736"><ion-icon name="logo-facebook"></ion-icon></a>
					<a href="https://www.instagram.com/bernardoahoussay/"><ion-icon name="logo-instagram"></ion-icon></a>
					<a href="https://www.youtube.com/channel/UCEF9efRFGR7HoFDoDj8eIBQ"><ion-icon name="logo-youtube"></ion-icon></a>
				</div>
			</div>
		</section>
		<section class="infoPage">
			
		</section>
	</div>
	<script type="text/javascript" src="index.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
